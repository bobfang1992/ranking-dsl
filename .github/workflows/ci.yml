name: CI

on:
  push:
    branches: [main, phase-1-foundation]
  pull_request:
    branches: [main, phase-1-foundation]

jobs:
  # C++ Engine Build and Tests
  engine:
    name: C++ Engine
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [Debug, Release]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja

      - name: Configure CMake
        working-directory: engine
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Build
        working-directory: engine
        run: cmake --build build --parallel

      - name: Run tests
        working-directory: engine/build
        run: ctest --output-on-failure --parallel 4

  # TypeScript Tooling Build and Tests
  tooling:
    name: TypeScript Tooling
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck --if-present

      - name: Lint
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Build
        run: npm run build --if-present

  # Codegen freshness check
  codegen:
    name: Codegen Freshness
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run codegen
        run: npm run codegen --if-present

      - name: Check for changes
        run: |
          if [[ -n $(git status --porcelain keys/generated/) ]]; then
            echo "Error: Generated files are out of date. Run 'npm run codegen' and commit the changes."
            git diff keys/generated/
            exit 1
          fi
          echo "Generated files are up to date."
